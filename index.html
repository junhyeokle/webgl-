<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GLB Viewer</title>
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#0e0f11}
    canvas{width:100%;height:100%;display:block}
    .hud{position:fixed;left:12px;top:12px;padding:8px 10px;background:rgba(0,0,0,.5);color:#eee;border-radius:8px;font:12px/1.4 ui-sans-serif,system-ui}
    .hud code{background:rgba(255,255,255,.1);padding:0 4px;border-radius:4px}
  </style>
</head>
<body>
<canvas id="c"></canvas>
<div class="hud">드래그 회전 · 휠 줌 · 우클릭 패닝 · 디버그 재질: URL에 <code>?debug=1</code></div>

<script type="module">
  import * as THREE from 'https://unpkg.com/three@0.165.0/build/three.module.js';
  import { OrbitControls } from 'https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js';
  import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';
  import { DRACOLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/DRACOLoader.js';
  import { KTX2Loader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/KTX2Loader.js';

  const params = new URLSearchParams(location.search);
  const DEBUG_MAT = params.get('debug') === '1';

  // renderer
  const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('c'), antialias:true });
  renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
  renderer.setSize(innerWidth, innerHeight);
  renderer.outputColorSpace = THREE.SRGBColorSpace;
  renderer.toneMapping = THREE.ACESFilmicToneMapping;

  // scene / camera / controls
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x0e0f11);
  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.01, 5000);
  camera.position.set(2.5, 1.6, 2.5);
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // light (밝게)
  scene.add(new THREE.AmbientLight(0xffffff, 0.9));
  const dir = new THREE.DirectionalLight(0xffffff, 0.8);
  dir.position.set(5, 10, 6);
  scene.add(dir);

  // 테스트 큐브 (보이면 렌더/조명 OK)
  const testCube = new THREE.Mesh(
    new THREE.BoxGeometry(0.2,0.2,0.2),
    new THREE.MeshStandardMaterial({ color: 0x44aa88, roughness: 0.6 })
  );
  testCube.position.y = 0.1;
  scene.add(testCube);

  // helpers (선택)
  scene.add(new THREE.AxesHelper(0.5));

  // loaders
  const gltfLoader = new GLTFLoader();
  const draco = new DRACOLoader();
  draco.setDecoderPath('https://unpkg.com/three@0.165.0/examples/jsm/libs/draco/');
  gltfLoader.setDRACOLoader(draco);
  const ktx2 = new KTX2Loader().setTranscoderPath('https://unpkg.com/three@0.165.0/examples/jsm/libs/basis/').detectSupport(renderer);
  gltfLoader.setKTX2Loader(ktx2);

  // 로드 (캐시 무효화)
  const url = 'assets/wraith.glb?v=' + Date.now();
  console.log('[GLB] ', url);

  gltfLoader.load(url, (gltf) => {
    const root = gltf.scene;
    let meshCount = 0;
    root.traverse(o => {
      if (o.isMesh) {
        meshCount++;
        o.castShadow = o.receiveShadow = true;
        o.material.side = THREE.DoubleSide;
        if (DEBUG_MAT) o.material = new THREE.MeshNormalMaterial({ side: THREE.DoubleSide });
      }
    });
    console.log('[GLB] meshCount:', meshCount);

    // 자동 스케일(너무 크거나 작을 때)
    const box0 = new THREE.Box3().setFromObject(root);
    let size0 = box0.getSize(new THREE.Vector3());
    let maxDim0 = Math.max(size0.x, size0.y, size0.z) || 1;
    if (maxDim0 > 1000 || maxDim0 < 0.001) {
      const scale = 2.5 / maxDim0;
      root.scale.setScalar(scale);
      root.updateMatrixWorld(true);
      console.log('[GLB] autoscale:', scale.toFixed(5));
    }

    // 씬 추가 후 프레이밍
    scene.add(root);
    const box = new THREE.Box3().setFromObject(root);
    const size = box.getSize(new THREE.Vector3());
    const center = box.getCenter(new THREE.Vector3());
    const maxDim = Math.max(size.x, size.y, size.z) || 1;

    const boxHelper = new THREE.Box3Helper(box, 0x00ffff);
    scene.add(boxHelper);

    controls.target.copy(center);
    const fov = camera.fov * Math.PI/180;
    let dist = (maxDim/2) / Math.tan(fov/2) * 1.4;
    camera.position.copy(center).add(new THREE.Vector3(dist, dist*0.35, dist));
    camera.near = Math.max(0.01, maxDim/100);
    camera.far  = Math.max(1000,  maxDim*10);
    camera.updateProjectionMatrix();
    controls.update();
  }, (xhr) => {
    if (xhr.total) console.log(`[GLB] loading ${(xhr.loaded/xhr.total*100).toFixed(1)}%`);
    else console.log('[GLB] loading bytes:', xhr.loaded);
  }, (err) => {
    console.error('[GLB] load error:', err);
  });

  addEventListener('resize', () => {
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
  });

  (function loop(){
    testCube.rotation.y += 0.01;
    controls.update();
    renderer.render(scene, camera);
    requestAnimationFrame(loop);
  })();
</script>
</body>
</html>
